<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="color-scheme" content="light dark" />

<body>
  <script>
    function format_cpf(){
      var cpf = document.getElementById('Cpf')


      console.log(cpf.value)
      console.log(cpf.valueOf())

        if (cpf.value.length == 3 || cpf.value.length == 7){
        cpf.value += '.'
      }else if (cpf.value.length == 11){
        cpf.value += '-'
      }

      }

      function format_number(){
        var numb = document.getElementById('num')



        if(numb.value == 0){
          numb.value += '('
        }else if (numb.value.length == 3){
          numb.value += ')'
        }else if (numb.value.length == 9){
          numb.value += '-'
        }


      }


    // 000″.”000″.”000-00.
  </script>

  <app-root></app-root>
</body>

</html>
